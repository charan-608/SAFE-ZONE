<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MemoryGuard - Patient Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #004d40;
            padding: 20px;
            color: white;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 32px;
            color: #004d40;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 20px;
        }

        .patient-btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background-color: #00796b;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .patient-btn:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .patient-btn {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        MemoryGuard
    </header>

    <main>
        <div class="container">
            <h1>Select a Patient</h1>
            <div class="button-group">
                <button class="patient-btn" onclick="window.location.href='Existing_patient.html'">Patient</button>
            </div>
        </div>
    </main>
</body>
</html>
