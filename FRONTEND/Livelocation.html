<!DOCTYPE html>
<html lang="en">
<head>
  <title>Live Location Tracker</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #coordinates {
      padding: 10px;
      background: #f4f4f4;
      text-align: center;
      font-weight: bold;
      color: #4a148c;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #map {
      height: 60vh;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div id="coordinates">Safe Zone : Live Location Tracking</div>
  <div id="map"></div>

  <table>
    <thead>
      <tr>
        <th>S.No</th>
        <th>Timestamp</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
    </thead>
    <tbody id="locationTable">
      <!-- Table intentionally left empty -->
    </tbody>
  </table>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const BML = [28.24759, 76.81421]; // Start point

    const map = L.map('map').setView(BML, 17);
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles Â© Esri'
    }).addTo(map);

    L.marker(BML).addTo(map).bindPopup("Current Location").openPopup();
  </script>
</body>
</html>
